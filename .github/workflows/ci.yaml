name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '53 0 * * *' # Daily at 00:53 UTC

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install tox and poetry
        run: python3 -m pip install tox poetry

      - name: Run linters
        run: tox run -e lint

  integration-test:
    needs:
      - lint
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install tox and poetry
        run: python3 -m pip install tox poetry

      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
          bootstrap-options: "--agent-version 2.9.38"

      - name: Run bundle integration tests
        run: tox run -e integration-bundle

      - name: Run e2e integration tests
        run: tox run -e integration-e2e

      - name: Run e2e tls integration tests
        run: tox run -e integration-e2e -- --tls
