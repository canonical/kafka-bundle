applications:
  kafka:
    channel: edge
    charm: kafka-k8s
    constraints: arch=amd64
    resources:
      kafka-image: 1
    revision: 68
    scale: 3
    storage:
      data: kubernetes,1,1024M
  tls-certificates-operator:
    channel: edge
    charm: tls-certificates-operator
    constraints: arch=amd64
    options:
      ca-common-name: canonical
      generate-self-signed-certificates: true
    revision: 11
    scale: 1
  zookeeper:
    channel: edge
    charm: zookeeper-k8s
    constraints: arch=amd64
    resources:
      zookeeper-image: 2
    revision: 65
    scale: 3
    storage:
      data: kubernetes,1,1024M
bundle: kubernetes
relations:
- - kafka:zookeeper
  - zookeeper:zookeeper
- - zookeeper:certificates
  - tls-certificate-operator:certificates
- - kafka:certificates
  - tls-certificates-operator:certificates
