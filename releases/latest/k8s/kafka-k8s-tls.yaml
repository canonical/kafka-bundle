bundle: kubernetes
applications:
  kafka-k8s:
    charm: kafka-k8s
    channel: latest/edge
    revision: 9
    scale: 1
    constraints: arch=amd64
  tls-certificates-operator:
    charm: tls-certificates-operator
    channel: latest/edge
    revision: 8
    scale: 1
    options:
      ca-common-name: canonical
      generate-self-signed-certificates: true
    constraints: arch=amd64
  zookeeper-k8s:
    charm: zookeeper-k8s
    channel: latest/edge
    revision: 14
    scale: 3
    constraints: arch=amd64
relations:
- - zookeeper-k8s:certificates
  - tls-certificate-operator:certificates
- - kafka-k8s:certificates
  - tls-certificates-operator:certificates
- - kafka-k8s:zookeeper
  - zookeeper-k8s:zookeeper
