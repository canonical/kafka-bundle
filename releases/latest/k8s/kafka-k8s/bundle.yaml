name: kafka-k8s-bundle
bundle: kubernetes
applications:
  kafka-k8s:
    channel: edge
    charm: kafka-k8s
    constraints: arch=amd64
    scale: 1
  zookeeper-k8s:
    channel: edge
    charm: zookeeper-k8s
    constraints: arch=amd64
    scale: 3
relations:
- - kafka-k8s:zookeeper
  - zookeeper-k8s:zookeeper
