description: A fast, secure and fault-tolerant Apache Kafka, supported by Apache ZooKeeper
issues: https://github.com/canonical/kafka-bundle/issues/new
source: https://github.com/canonical/kafka-bundle
series: jammy
name: kafka-bundle
applications:
  kafka:
    channel: latest/edge
    charm: kafka
    series: jammy
    num_units: 1
  tls-certificates-operator:
    channel: latest/edge
    charm: tls-certificates-operator
    series: jammy
    num_units: 1
    options:
      ca-common-name: canonical
      generate-self-signed-certificates: true
  zookeeper:
    charm: /home/ubuntu/git/zookeeper-operator/zookeeper_ubuntu-22.04-amd64.charm
    series: jammy
    num_units: 3
relations:
- - zookeeper:certificates
  - tls-certificates-operator:certificates
- - kafka:certificates
  - tls-certificates-operator:certificates
- - kafka:zookeeper
  - zookeeper:zookeeper
