applications:
  kafka:
    channel: edge
    charm: kafka
    num_units: 1
    revision: 75
  tls-certificates-operator:
    channel: edge
    charm: tls-certificates-operator
    num_units: 1
    options:
      ca-common-name: canonical
      generate-self-signed-certificates: true
    revision: 9
  zookeeper:
    channel: edge
    charm: zookeeper
    num_units: 3
    revision: 82
relations:
- - zookeeper:certificates
  - tls-certificate-operator:certificates
- - kafka:certificates
  - tls-certificates-operator:certificates
- - kafka:zookeeper
  - zookeeper:zookeeper
