applications:
  kafka:
    channel: edge
    charm: kafka
    num_units: 3
    revision: 68
  tls-certificates-operator:
    channel: edge
    charm: tls-certificates-operator
    num_units: 1
    options:
      ca-common-name: canonical
      generate-self-signed-certificates: true
    revision: 11
  zookeeper:
    channel: edge
    charm: zookeeper
    num_units: 3
    revision: 65
relations:
- - zookeeper:zookeeper
  - kafka:zookeeper
- - tls-certificates-operator:certificates
  - zookeeper:certificates
- - tls-certificates-operator:certificates
  - kafka:certificates
