name: kafka-tls-bundle
series: bionic
applications:
  kafka:
    channel: edge
    charm: kafka
    series: focal
    num_units: 1
  tls-certificates-operator:
    channel: edge
    charm: tls-certificates-operator
    series: focal
    num_units: 1
    options:
      ca-common-name: canonical
      generate-self-signed-certificates: true
  zookeeper:
    channel: edge
    charm: zookeeper
    series: focal
    num_units: 3
relations:
- - zookeeper:certificates
  - tls-certificates-operator:certificates
- - kafka:certificates
  - tls-certificates-operator:certificates
- - kafka:zookeeper
  - zookeeper:zookeeper
